<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modest Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #e4e4e4;
            overflow-x: hidden;
        }

        header {
            background-color: #111111;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            text-shadow: 0 0 8px #9b00ff, 0 0 15px #9b00ff, 0 0 20px #9b00ff;
        }

        .container {
            max-width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #111111;
            border-radius: 10px;
            box-shadow: 0 0 15px #9b00ff;
            animation: slideIn 1s ease-in-out;
        }

        .file-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #6a006a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000000;
            color: #ffffff;
            animation: fadeIn 1s ease-in-out;
            box-shadow: 0 0 10px #9b00ff;
            transition: transform 0.3s;
        }

        .file-item:hover {
            transform: scale(1.05);
        }

        .file-item img {
            max-width: 150px;
            max-height: 150px;
            margin-right: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #9b00ff;
        }

        .file-item button {
            background-color: #8e00ff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            text-shadow: 0 0 5px #ffffff, 0 0 10px #9b00ff, 0 0 15px #9b00ff;
            box-shadow: 0 0 10px #9b00ff;
        }

        .file-item button:hover {
            background-color: #a700ff;
            transform: scale(1.2);
            box-shadow: 0 0 25px #9b00ff;
        }

        .image-banner {
            width: 80%;
            height: 300px;
            margin: 20px auto;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .image-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 20px #9b00ff;
        }

        /* Propaganda Discord (tela cheia) */
        .discord-message {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo transparente com opacidade */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Fica acima de outros elementos */
            animation: slideInUp 2s ease-in-out;
        }

        .discord-message img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 15px #9b00ff;
        }

        .discord-message p {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .discord-message button {
            background-color: #ffffff;
            color: #8e00ff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            text-shadow: 0 0 5px #ffffff, 0 0 10px #9b00ff, 0 0 15px #9b00ff;
            box-shadow: 0 0 10px #9b00ff;
        }

        .discord-message button:hover {
            background-color: #9b00ff;
            color: white;
            transform: scale(1.2);
            box-shadow: 0 0 25px #9b00ff;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #ff0000;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>
    <header>
        <h1>Modest Menu Executores</h1>
        <p>By Edx25_Sub</p>

    <!-- Propaganda Discord (tela cheia) -->

    <div class="image-banner">

    <div class="container">

                    <img src="https://cdn.discordapp.com/attachments/1324024202222768240/1324024287853674527/tessio_menu.png?ex=6776a535&is=677553b5&hm=c87bd863e9e7512c8842cdbad9ea2e4ad2d09adff5e3013a1395e41c45d9e4f7&" alt="Imagem do Arquivo 3">

    </div>

    <footer>
        <p>&copy; 2024 - Modest Menu - By Edx25_Sub</p>
    </footer>

</body>
</html>
