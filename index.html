            margin: 0;

        }

        header {
            background-color: #111111; /* Preto mais escuro */

            padding: 20px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            text-shadow: 0 0 8px #9b00ff, 0 0 15px #9b00ff, 0 0 20px #9b00ff; /* LED no título */
        }

        .container {
            max-width: 80%; /* Ajustado para ter o mesmo tamanho que o banner */
            margin: 20px auto;
            padding: 20px;
            background: #111111; /* Preto mais escuro */
            border-radius: 10px;
            box-shadow: 0 0 15px #9b00ff; /* Roxo mais claro no box-shadow */
            animation: slideIn 1s ease-in-out;
        }

        .file-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #6a006a; /* Roxo mais escuro nas bordas */
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000000; /* Fundo preto dentro do item */
            color: #ffffff;
            animation: fadeIn 1s ease-in-out;
            box-shadow: 0 0 10px #9b00ff; /* Roxo mais claro no box-shadow */
        }

        .file-item img {
            max-width: 150px;
            max-height: 150px;
            margin-right: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #9b00ff; /* Roxo mais claro no box-shadow */
        }

        .file-item button {
            background-color: #8e00ff; /* Roxo mais escuro */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            text-shadow: 0 0 5px #ffffff, 0 0 10px #9b00ff, 0 0 15px #9b00ff; /* LED no botão */
            box-shadow: 0 0 10px #9b00ff; /* Roxo mais claro no box-shadow */
        }

        .file-item button:hover {
            background-color: #a700ff; /* Roxo mais claro */
            transform: scale(1.1);
            box-shadow: 0 0 20px #9b00ff; /* Roxo mais claro no box-shadow */
        }

        .image-banner {
            max-width: 80%; /* O banner não ocupará toda a largura da tela */
            margin: 20px auto; /* Centralizando o banner */
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .image-banner img {
            width: 100%; /* Faz a imagem ocupar toda a largura do container */
            height: 400px; /* Mantendo a altura controlada */
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 0 20px #9b00ff; /* Roxo mais claro no box-shadow */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #111111; /* Preto mais escuro */
            color: #e4e4e4;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0 0 5px #9b00ff; /* Roxo mais claro no texto */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .discord-link {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #9b00ff;
            color: white;
            border-radius: 5px;
            box-shadow: 0 0 15px #9b00ff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .discord-link:hover {
            background-color: #a700ff;
            transform: scale(1.05);
            box-shadow: 0 0 20px #9b00ff;
        }

        .discord-logo img {

            border-radius: 10px;
            box-shadow: 0 0 15px #9b00ff;
        }
